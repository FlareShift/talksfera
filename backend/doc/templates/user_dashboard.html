<h1>User Dashboard</h1>

<h2>Your Profile:</h2>
<p>Avatar: 
    {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="Avatar" width="100">
    {% else %}
        No avatar uploaded.
    {% endif %}
</p>

<a href="{% url 'upload_avatar' user_id=user.id %}">Upload/Change Avatar</a>
